version: '3.8'

services:
  fabric-mcp-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FABRIC_SQL_SERVER=${FABRIC_SQL_SERVER}
      - FABRIC_SQL_DATABASE=${FABRIC_SQL_DATABASE}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
    env_file:
      - .env
    volumes:
      # Mount for local development (optional)
      - ./agentic_layer/prompts:/app/agentic_layer/prompts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/list_tools"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s